<div class="col s12 m6">
    <div class="card-panel" id="cardPanelWrapper">

      <div class="row">
          <div class="textCentered col s12">
              <h5> {{title}} </h5>
          </div>
      </div>

      <div class="row">
          <div class="textCentered col s12">
            <img class="seriePic" alt="Foto de {{title}}" (click)="randomize()" src="assets/{{picName}}">
          </div>
      </div>

      <div class="row">
        <div class="textCentered" >
          <a (click)='randomize()' class="waves-effect waves-light btn light-green">Escolher</a>
        </div>
      </div>

    </div>
</div>

<div id="modalEpisode{{index}}" class="modal modal-fixed-footer">
    <div class="modal-content">
      <response-handler control="{{control}}" [data]="data"></response-handler>
    </div>
    <div class="modal-footer">
      <a (click)="randomize_again()" class="waves-effect waves-green btn-flat left">Outro</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
    </div>
</div>
